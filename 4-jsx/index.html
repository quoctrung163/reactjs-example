<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- all component React has render in "root" -->
    <div id="root"></div>

    <!-- cdn link React  -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <!-- babel script compiler jsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- example Hello Word! -->
    <script type="text/babel">
        // const Title = React.createElement('div', {
        //     className: 'title'
        // }, 'React Tutorials');
        
        const Title = <div className='title'>React Tutorials</div>;

        // const Image = React.createElement('img', {
        //     src: 'http://lorempixel.com/400/200'
        // });
        
        const Image = <img src='http://lorempixel.com/400/200'></img>

        const App = React.createElement('div', null, Title, Image);

        const root = document.getElementById('root');
        ReactDOM.render(App, root);
    </script>
</body>

</html>
